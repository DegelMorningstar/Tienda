<div class="container">
    <div class="row text-center pt-4" *ngIf="tokenExpirado; else tokenExpirado">
        <div class="col-12" *ngIf="tokenValido; else tokenAlreadyValidate">
            <h1 class="text-primary">Email verificado con exito!</h1>
            <p>Ya puedes iniciar sesion</p>
            <button [routerLink]="['/auth/login']" type="button" class="btn btn-primary">Iniciar sesión</button>
        </div>
        <ng-template #tokenAlreadyValidate>
            <div class="col-12">
                <h1 class="text-danger">El email ya fue verificado</h1>
                <p>Puedes iniciar sesion en cualquier momento.</p>
                <button [routerLink]="['/auth/login']" type="button" class="btn btn-primary">Iniciar sesión</button>
            </div>
        </ng-template>
    </div>
    <ng-template #tokenExpirado>
        <div class="col-12">
            <h1 class="text-danger">El tiempo ha expirado</h1>
            <p>Puedes solicitar un nuevo correo de verificación.</p>
            <button (click)="reenviarEmail()" type="button" class="btn btn-primary">Reenviar correo.</button>
        </div>
    </ng-template>
</div>
